<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather App</title>

</head>

<body>


  <!-- navbarr -->


  <nav class="navbar navbar-expand-lg bg-body-tertiary my-2" id="mainnav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a id="hardiksingh" class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" value="input" form-control me-2 type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success .btn" value="submit" type="button" id="search" onclick="getweather(city)">Search</button>
        </form>
      </div>
    </div>
  </nav>




  <!-- mainbody -->


  <h1 id="heading">Weather in <span id="cityname"></span></h1>
  <div class="maindiv">
    <div class="leftdiv">
      <h4 class="temp " id="heading">Temp is <span id="temp"></span> 째C</h4>
      <div class="cardbody">
        <ul>
          <li>Feels Like : <span id="feels_like"></span> 째C </li>
          <li>Min Temp : <span id="min_temp"></span> 째C</li>
          <li>Max Temp : <span id="max_temp"></span> 째C</li>
        </ul>
      </div>
    </div>
    <div class="rightdiv">
      <h4 class="wind">Wind Speed <span id="wind_speed"></span>/Kmph </h4>
      <ul class="windbody">
        <li>Wind Degrees : <span id="wind_degrees"></span></li>
        <li>Humidity : <span id="humidity"></span></li>

      </ul>
    </div>
  </div>







  >



  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
